name: schoolapp_web
description: "A new Flutter project."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter
  http: ^1.2.2
  google_fonts: ^6.2.1
  syncfusion_flutter_pdfviewer: ^26.2.10   # PDF viewer used on News/Grad page
  url_launcher: ^6.3.0                      # needed for "Open in new tab"
  pdfrx: ^1.2.5                             # keep only if you still use it elsewhere

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/covers/
    - assets/library_pdfs/
    - assets/news_pdfs/
    - assets/hero/
    - assets/about/recruitment_banner.jpg
    - assets/about/brochure_front.jpg
    - assets/about/brochure_back.jpg
